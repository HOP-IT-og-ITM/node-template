<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/ny-bruker" method="post">
        <label for="username">Brukernavn:</label>

        <button type="submit">Ny bruker</button>
    </form>
</body>
</html>
